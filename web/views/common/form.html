<form id="query-form" class="form" method="GET">
    <div class="form-group">
        <label>
            <i class="fa fa-clock-o"></i> 时间
        </label>
        <input class="form-control" type="text" name="time" placeholder="hh:mm:ss-hh:mm:ss" value="{{.Query.TimeFormatted}}" />
    </div>
    <div class="form-group">
        <label>
            <i class="fa fa-id-card"></i> 相关性 ID
        </label>
        <input class="form-control" type="text" name="crid" placeholder="CRID" value="{{.Query.Crid}}" />
    </div>
    <div class="form-group">
        <label>
            <i class="fa fa-dashboard"></i> 环境
        </label>
        <select class="form-control selectpicker" name="env" value="{{.Query.Env}}" data-live-search="true">
            <option value="">全部环境</option>
            {{ range .Hints.env }}
            <option {{ if eq $.Query.Env . }}selected="selected" {{end}}>{{.}}</option>
            {{ end }}
        </select>
    </div>
    <div class="form-group">
        <label>
            <i class="fa fa-cubes"></i> 项目
        </label>
        <select class="form-control selectpicker" name="project" value="{{.Query.Project}}" data-live-search="true">
            <option value="">全部项目</option>
            {{ range .Hints.project }}
            <option {{ if eq $.Query.Project . }}selected="selected" {{end}}>{{.}}</option>
            {{ end }}
        </select>
    </div>
    <div class="form-group">
        <label>
            <i class="fa fa-compass"></i> 主题
        </label>
        <select class="form-control selectpicker" name="topic" value="{{.Query.Topic}}" data-live-search="true">
            <option value="">全部主题</option>
            {{ range .Hints.topic }}
            <option {{ if eq $.Query.Topic . }}selected="selected" {{end}}>{{.}}</option>
            {{ end }}
        </select>
    </div>
    <div class="form-group">
        <label>
            <i class="fa fa-server"></i> 服务器
        </label>
        <select class="form-control selectpicker" name="hostname" value="{{.Query.Hostname}}" data-live-search="true">
            <option value="">全部服务器</option>
            {{ range .Hints.hostname }}
            <option {{ if eq $.Query.Hostname . }}selected="selected" {{end}}>{{.}}</option>
            {{ end }}
        </select>
    </div>
    <button class="btn btn-block btn-success" type="submit">
        <i class="fa fa-search"></i> 搜索</button>
</form>
